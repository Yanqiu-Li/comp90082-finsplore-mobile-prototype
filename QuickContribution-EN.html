<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Contribution</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        .spartan { font-family: 'Spartan', sans-serif; }
        .nunito { font-family: 'Nunito', sans-serif; }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: black;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #f6f6f6;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            max-width: 100%;
            margin: 20px 0;
        }
        .modal-content .flex-1 {
            scroll-behavior: smooth;
        }
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #d1d5db;
            border-radius: 2px;
        }
        .input-field {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #4723DB;
            box-shadow: 0 0 0 3px rgba(71, 35, 219, 0.1);
            background: white;
        }
        .select-field {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            appearance: none;
        }
        .select-field:focus {
            border-color: #4723DB;
            box-shadow: 0 0 0 3px rgba(71, 35, 219, 0.1);
            background: white;
        }
        .textarea-field {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            resize: none;
            min-height: 80px;
        }
        .textarea-field:focus {
            border-color: #4723DB;
            box-shadow: 0 0 0 3px rgba(71, 35, 219, 0.1);
            background: white;
        }
        .primary-btn {
            background: linear-gradient(135deg, #4723DB 0%, #FF4D59 100%);
            color: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(71, 35, 219, 0.3);
        }
        .secondary-btn {
            background: white;
            color: #6B7280;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
        }
        .goal-preview {
            background: linear-gradient(135deg, rgba(71, 35, 219, 0.05) 0%, rgba(220, 212, 253, 0.1) 100%);
            border: 1px solid rgba(71, 35, 219, 0.2);
            border-radius: 16px;
        }
        .quick-amount-btn {
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .quick-amount-btn.active {
            background: linear-gradient(135deg, rgba(71, 35, 219, 0.1) 0%, rgba(220, 212, 253, 0.2) 100%);
            border-color: #4723DB;
        }
        /* Background Dashboard Blur */
        .background-dashboard {
            filter: blur(4px);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="phone-mockup">
            <div class="screen">
                <!-- Blurred Background Dashboard -->
                <div class="background-dashboard absolute inset-0">
                    <!-- Status Bar -->
                    <div class="status-bar">
                        <span>9:41</span>
                        <div class="flex space-x-1">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>

                    <!-- Blurred Dashboard Content -->
                    <div class="px-6 py-6">
                        <h1 class="spartan text-2xl font-bold text-gray-800 mb-6">My Goals</h1>
                        
                        <!-- Blurred Goal Cards -->
                        <div class="bg-white rounded-20 p-5 mb-4 opacity-80">
                            <h3 class="spartan font-semibold text-gray-800 text-lg mb-2">Buy New Car</h3>
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                                <div class="bg-blue-500 h-2 rounded-full" style="width: 60%"></div>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">$15,000 / $25,000</span>
                                <span class="font-semibold">60%</span>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-20 p-5 mb-4 opacity-80">
                            <h3 class="spartan font-semibold text-gray-800 text-lg mb-2">Emergency Fund</h3>
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                                <div class="bg-green-500 h-2 rounded-full" style="width: 85%"></div>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">$8,500 / $10,000</span>
                                <span class="font-semibold">85%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Overlay -->
                <div class="modal-overlay absolute inset-0 flex items-center justify-center p-4">
                    <!-- Modal Content -->
                    <div class="modal-content w-full max-w-sm max-h-full flex flex-col">
                        <!-- Scrollable Content Area -->
                        <div class="flex-1 overflow-y-auto px-6 py-6">
                            <!-- Modal Header -->
                            <div class="text-center mb-6">
                                <h2 class="spartan text-xl font-bold text-gray-800 mb-2">Add Contribution</h2>
                                <p class="nunito text-sm text-gray-600">Add new funds to your goal</p>
                            </div>

                        <!-- Goal Preview -->
                        <div class="goal-preview p-4 mb-6">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center">
                                    <i class="fas fa-car text-blue-500 text-lg"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="spartan font-semibold text-gray-800">Buy New Car</h3>
                                    <p class="nunito text-sm text-gray-600">Current: $15,000 / $25,000</p>
                                </div>
                                <span class="nunito text-lg font-bold text-blue-600">60%</span>
                            </div>
                        </div>

                        <!-- Form Fields -->
                        <div class="space-y-5">
                            <!-- Amount Input -->
                            <div>
                                <label class="nunito text-sm font-medium text-gray-700 mb-3 block">Contribution Amount *</label>
                                <div class="relative mb-3">
                                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">$</span>
                                    <input type="number" 
                                           class="input-field w-full pl-8 pr-4 py-4 nunito text-lg font-semibold outline-none" 
                                           placeholder="0">
                                </div>
                                
                                <!-- Quick Amount Buttons -->
                                <div class="grid grid-cols-4 gap-2">
                                    <button class="quick-amount-btn px-3 py-2 nunito text-sm font-medium">$500</button>
                                    <button class="quick-amount-btn px-3 py-2 nunito text-sm font-medium">$1,000</button>
                                    <button class="quick-amount-btn px-3 py-2 nunito text-sm font-medium">$1,500</button>
                                    <button class="quick-amount-btn px-3 py-2 nunito text-sm font-medium">$2,000</button>
                                </div>
                            </div>

                            <!-- Date Input -->
                            <div>
                                <label class="nunito text-sm font-medium text-gray-700 mb-3 block">Contribution Date</label>
                                <input type="date" 
                                       class="input-field w-full px-4 py-4 nunito text-base outline-none">
                            </div>

                            <!-- Source Selection -->
                            <div>
                                <label class="nunito text-sm font-medium text-gray-700 mb-3 block">Fund Source</label>
                                <div class="relative">
                                    <select class="select-field w-full px-4 py-4 nunito text-base outline-none">
                                        <option value="Salary">Salary</option>
                                        <option value="Bonus">Bonus</option>
                                        <option value="Other" selected>Other</option>
                                    </select>
                                    <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                                </div>
                            </div>

                            <!-- Note Input -->
                            <div>
                                <label class="nunito text-sm font-medium text-gray-700 mb-3 block">Note</label>
                                <textarea class="textarea-field w-full px-4 py-4 nunito text-base outline-none" 
                                          placeholder="Add a note (optional)..." maxlength="100"></textarea>
                                <p class="nunito text-xs text-gray-500 mt-2"><span id="charCount">0</span> / 100 characters</p>
                            </div>
                        </div>

                        <!-- Impact Preview -->
                        <div class="bg-blue-50 rounded-16 p-4 mb-6 mt-6">
                            <div class="flex items-center space-x-2 mb-2">
                                <i class="fas fa-chart-line text-blue-500"></i>
                                <span class="nunito text-sm font-medium text-blue-700">After Contribution Preview</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="nunito text-sm text-gray-600">New Total:</span>
                                    <span class="nunito text-sm font-semibold text-gray-800 ml-1">$16,500</span>
                                </div>
                                <div>
                                    <span class="nunito text-sm text-gray-600">Progress:</span>
                                    <span class="nunito text-sm font-semibold text-blue-600 ml-1">66%</span>
                                </div>
                            </div>
                        </div>
                        </div>

                        <!-- Fixed Action Buttons -->
                        <div class="px-6 py-4 border-t border-gray-100">
                            <div class="flex space-x-3">
                                <button class="secondary-btn flex-1 py-4 spartan font-semibold text-base">
                                    Cancel
                                </button>
                                <button class="primary-btn flex-1 py-4 spartan font-semibold text-base">
                                    Confirm Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get goal ID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const goalId = urlParams.get('goalId');
        
        // DOM elements - will be initialized after DOM loads
        let goalPreview, amountInput, dateInput, sourceSelect, noteInput, quickAmountBtns, impactPreview, cancelBtn, confirmBtn;
        let currentGoal = null;

        // Format numbers with abbreviations
        function formatNumber(num) {
            const absNum = Math.abs(num);
            
            if (absNum >= 1000000000) {
                return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B';
            }
            if (absNum >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            }
            if (absNum >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return num.toLocaleString();
        }

        // Load goal data
        async function loadGoalData() {
            if (!goalId) {
                console.error('No goalId found in URL parameters');
                alert('No goal selected. Please select a goal from the dashboard.');
                window.location.href = '/';
                return;
            }

            console.log('Loading goal data for ID:', goalId);

            try {
                const response = await fetch(`/api/goals/${goalId}`);
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`Goal not found (${response.status}): ${errorText}`);
                }
                
                currentGoal = await response.json();
                console.log('Parsed goal data:', currentGoal);
                updateGoalPreview();
                updateImpactPreview();
            } catch (error) {
                console.error('Error loading goal:', error);
                alert(`Error loading goal data: ${error.message}`);
                window.location.href = '/';
            }
        }

        // Update goal preview section
        function updateGoalPreview() {
            if (!currentGoal || !goalPreview) return;
            
            const categoryIcons = {
                'Savings': 'fas fa-piggy-bank',
                'Debt': 'fas fa-credit-card', 
                'Education': 'fas fa-graduation-cap',
                'Travel': 'fas fa-plane',
                'Home': 'fas fa-home',
                'Health': 'fas fa-heartbeat',
                'Retirement': 'fas fa-umbrella',
                'Investment': 'fas fa-chart-line',
                'Other': 'fas fa-ellipsis-h'
            };
            
            const icon = categoryIcons[currentGoal.category] || categoryIcons['Other'];
            const progress = currentGoal.progressPercentage || 0;
            
            goalPreview.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center">
                        <i class="${icon} text-blue-500 text-lg"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="spartan font-semibold text-gray-800">${currentGoal.title}</h3>
                        <p class="nunito text-sm text-gray-600">Current: $${formatNumber(currentGoal.currentAmount)} / $${formatNumber(currentGoal.targetAmount)}</p>
                    </div>
                    <span class="nunito text-lg font-bold text-blue-600">${progress}%</span>
                </div>
            `;
        }

        // Update impact preview
        function updateImpactPreview() {
            if (!currentGoal || !impactPreview || !amountInput) return;
            
            const amount = parseFloat(amountInput.value) || 0;
            const newTotal = (currentGoal.currentAmount || 0) + amount;
            const newProgress = Math.min(Math.round((newTotal / currentGoal.targetAmount) * 100), 100);
            const isOverTarget = newTotal > currentGoal.targetAmount;
            
            const previewSection = impactPreview.querySelector('.flex.justify-between');
            if (!previewSection) return;
            
            previewSection.innerHTML = `
                <div>
                    <span class="nunito text-sm text-gray-600">New Total:</span>
                    <span class="nunito text-sm font-semibold text-gray-800 ml-1">$${formatNumber(newTotal)}</span>
                    ${isOverTarget ? '<span class="ml-2 px-2 py-1 bg-orange-100 text-orange-600 text-xs font-medium rounded">Over Target</span>' : ''}
                </div>
                <div>
                    <span class="nunito text-sm text-gray-600">Progress:</span>
                    <span class="nunito text-sm font-semibold ${isOverTarget ? 'text-orange-600' : 'text-blue-600'} ml-1">${newProgress}%</span>
                </div>
            `;
        }

        // Validate form
        function validateForm() {
            const amount = parseFloat(amountInput.value);
            const isValid = amount && amount > 0;
            
            confirmBtn.disabled = !isValid;
            confirmBtn.style.opacity = isValid ? '1' : '0.5';
            confirmBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
            
            return isValid;
        }

        // Show success toast
        function showSuccessToast() {
            const toast = document.createElement('div');
            toast.className = 'fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Contribution added successfully!';
            
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // Submit contribution
        async function submitContribution() {
            if (!validateForm() || !currentGoal) return;
            
            const contributionData = {
                amount: parseFloat(amountInput.value),
                date: dateInput.value || new Date().toISOString().split('T')[0],
                source: sourceSelect.value,
                note: noteInput.value.trim().slice(0, 100) // Limit to 100 chars
            };
            
            try {
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Adding...';
                
                const response = await fetch(`/api/goals/${goalId}/contributions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contributionData)
                });
                
                if (!response.ok) throw new Error('Failed to add contribution');
                
                showSuccessToast();
                
                // Redirect back to source page
                setTimeout(() => {
                    const referrer = document.referrer;
                    if (referrer && (referrer.includes('/goal/') || referrer.includes('/'))) {
                        window.location.href = referrer;
                    } else {
                        window.location.href = `/goal/${goalId}`;
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Error adding contribution:', error);
                alert('Something went wrong. Try again.');
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = 'Confirm Add';
            }
        }

        // Initialize after DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DOM elements
            goalPreview = document.querySelector('.goal-preview');
            amountInput = document.querySelector('input[type="number"]');
            dateInput = document.querySelector('input[type="date"]');
            sourceSelect = document.querySelector('select');
            noteInput = document.querySelector('textarea');
            quickAmountBtns = document.querySelectorAll('.quick-amount-btn');
            impactPreview = document.querySelector('.bg-blue-50.rounded-16');
            cancelBtn = document.querySelector('.secondary-btn');
            confirmBtn = document.querySelector('.primary-btn');

            // Set default date to today
            if (dateInput) {
                dateInput.value = new Date().toISOString().split('T')[0];
            }

            // Event listeners
            if (amountInput) {
                amountInput.addEventListener('input', () => {
                    updateImpactPreview();
                    validateForm();
                });
            }

            if (quickAmountBtns) {
                quickAmountBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const amount = btn.textContent.replace('$', '').replace(',', '');
                        if (amountInput) amountInput.value = amount;
                        
                        // Update active state
                        quickAmountBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        updateImpactPreview();
                        validateForm();
                    });
                });
            }

            if (cancelBtn) {
                cancelBtn.addEventListener('click', () => {
                    const referrer = document.referrer;
                    if (referrer && (referrer.includes('/goal/') || referrer.includes('/'))) {
                        window.location.href = referrer;
                    } else {
                        window.location.href = '/';
                    }
                });
            }

            if (confirmBtn) {
                confirmBtn.addEventListener('click', submitContribution);
            }

            // Character counter for note field
            const charCount = document.getElementById('charCount');
            if (noteInput && charCount) {
                noteInput.addEventListener('input', () => {
                    charCount.textContent = noteInput.value.length;
                });
            }

            // Initialize
            loadGoalData();
            validateForm();
        });
    </script>
</body>
</html>
